<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Clara ‚ù§Ô∏è</title>

<!-- Elegant Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fbc2eb, #fcd6e3, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 45px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        max-width: 420px;
        position: relative;
        z-index: 2;
        animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        color: #d63384;
        font-size: 32px;
        margin-bottom: 10px;
    }

    h2 {
        font-family: 'Playfair Display', serif;
        color: #b03060;
        font-weight: 500;
    }

    p {
        color: #555;
        font-size: 15px;
        margin-bottom: 25px;
    }

    button {
        padding: 10px 25px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
        font-family: 'Poppins', sans-serif;
    }

    .yes {
        background-color: #d63384;
        color: white;
    }

    .yes:hover {
        transform: scale(1.1);
        background-color: #b03060;
    }

    .no {
        background-color: #ddd;
        position: relative;
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .countdown {
        font-size: 40px;
        font-weight: bold;
        color: #d63384;
        font-family: 'Playfair Display', serif;
    }
</style>
</head>
<body>

<!-- Background Music -->
<iframe width="0" height="0" 
src="https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=1&loop=1&playlist=nyuo9-OjNNg"
frameborder="0" allow="autoplay"></iframe>

<div class="card" id="card">
    <h1>Clara ‚ù§Ô∏è</h1>
    <p>Before I ask you something special...</p>
    <div class="countdown" id="countdown">3</div>
</div>

<script>
let count = 3;
let countdownElement = document.getElementById("countdown");
let card = document.getElementById("card");

let timer = setInterval(() => {
    count--;
    if(count > 0){
        countdownElement.innerHTML = count;
    } else {
        clearInterval(timer);
        showQuestion();
    }
}, 1000);

function showQuestion(){
    card.innerHTML = `
        <h1>Clara üíå</h1>
        <h2>Will You Be My Valentine?</h2>
        <p>Every time I hear "I Wanna Be Yours",  
        I imagine you.<br>
        So‚Ä¶ will you let me be yours? ‚ù§Ô∏è</p>
        <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="no" onmouseover="moveButton(this)">No üò¢</button>
    `;
}

function sayYes() {
    card.innerHTML = `
        <h1>Clara ‚ù§Ô∏è</h1>
        <p>You just made me the happiest person alive.<br>
        I promise to treat you with softness, loyalty, and love üíï</p>
    `;
}

function moveButton(button) {
    button.style.position = "absolute";
    button.style.left = Math.random() * (window.innerWidth - 100) + "px";
    button.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 500);
</script>

</body>
</html>
