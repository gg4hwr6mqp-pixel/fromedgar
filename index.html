<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Clara ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf4, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 45px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    max-width: 420px;
    position: relative;
}

h1 {
    font-family: 'Playfair Display', serif;
    color: #ff4d88;
}

p {
    font-size: 15px;
    color: #555;
}

button {
    padding: 10px 25px;
    margin-top: 20px;
    border: none;
    border-radius: 30px;
    font-size: 15px;
    cursor: pointer;
    background-color: #ff4d88;
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.yes {
    background-color: #ff4d88;
}

.no {
    background-color: #ccc;
    position: relative;
}
</style>
</head>
<body>

<!-- Music -->
<iframe width="0" height="0" 
src="https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=1&loop=1&playlist=nyuo9-OjNNg"
frameborder="0" allow="autoplay"></iframe>

<div class="card" id="card">
    <h1>Hi Clara ‚ù§Ô∏è</h1>
    <p>I made something small for you‚Ä¶<br>
    but don‚Äôt laugh okay? ü•∫</p>
    <button onclick="nextStep()">Continue</button>
</div>

<script>

let step = 0;

function nextStep() {
    const card = document.getElementById("card");

    if(step === 0){
        card.innerHTML = `
        <h1>Clara üíï</h1>
        <p>Since the first time we talked‚Ä¶<br>
        you‚Äôve been kinda special.<br><br>
        (like‚Ä¶ really special)</p>
        <button onclick="nextStep()">Wait‚Ä¶ there‚Äôs more</button>
        `;
        step++;
    }
    else if(step === 1){
        card.innerHTML = `
        <h1>Okay okay üò≥</h1>
        <p>I tried to act normal.<br>
        But every time I hear "I Wanna Be Yours"...<br>
        I think about you.</p>
        <button onclick="nextStep()">One last thing...</button>
        `;
        step++;
    }
    else {
        card.innerHTML = `
        <h1>Clara üíå</h1>
        <p>So now I‚Äôll just ask properly‚Ä¶</p>
        <h2>Will You Be My Valentine?</h2>
        <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="no" onmouseover="moveButton(this)">No üò¢</button>
        `;
    }
}

function sayYes() {
    const card = document.getElementById("card");
    card.innerHTML = `
    <h1>YAYYYYYYY üò≠‚ù§Ô∏è</h1>
    <p>You just made me the happiest person alive.<br><br>
    I promise I‚Äôll always choose you.<br>
    Not just today‚Ä¶ but every day üíï</p>
    `;
}

function moveButton(button) {
    button.style.position = "absolute";
    button.style.left = Math.random() * (window.innerWidth - 100) + "px";
    button.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

</script>

</body>
</html>
